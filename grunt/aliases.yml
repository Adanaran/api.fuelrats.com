api:
  description: Start the api
  tasks:
  - 'cssmin:production'
  - 'buildJS'
  - 'uglify:production'
  - 'express:dev'
  - 'watch'

prep:
  description: Run pre processing tasks
  tasks:
  - 'cssmin:production'
  - 'buildJS'
  - 'uglify:production'

buildJS:
  tasks:
  - 'babel'

default:
  description: Default Grunt task
  tasks:
  - 'api'

test:
  description: Run the tests
  tasks:
  - 'run:createTestUser'
  - 'express:test'
  - 'mochaTest'
