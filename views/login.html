<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="Aligner">
    <div class="Aligner-item">
        <img src="http://www.fuelrats.com/wp-content/uploads/2015/07/ratsticker-1024x1024.jpg" alt="FuelRats Logo" class="logo">
        <form action="/login" method="post">
            <div class="page-header" style="text-align: center;">
                <h1>Login</h1>
                <h5>Temporary Dev Login Page for people with broken developer tools</h5>
            </div>

            <div class="col-md-6 col-md-offset-4" style="margin-top: 15px;">
                <p>
                    <label for="email"><b>Email</b></label>
                    <input id="email" name="email" type="email">
                </p>
                <p>
                    <label for="password"><b>Password</b></label>
                    <input id="password" name="password" type="password">
                </p>
                <button type="submit" value="login" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
</div>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

</body>
</html>
