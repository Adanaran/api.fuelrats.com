<form action="http://localhost:8080/api/register" method="post">
  <table>
    <tr>
      <th>
        <label for="CMDRname">CMDR Name</label>
      </th>
      <td>
        <input type="text" name="CMDRname" id="CMDRname">
      </td>
    </tr>

    <tr>
      <th>
        <label for="gamertag">Xbox Gamertag</label>
      </th>
      <td>
        <input type="text" name="gamertag" id="gamertag">
      </td>
    </tr>

    <tr>
      <th>
        <label for="email">Email</label>
      </th>
      <td>
        <input type="email" name="email" id="email" required value="tre@trezy.com">
      </td>
    </tr>

    <tr>
      <th>
        <label for="password">Password</label>
      </th>
      <td>
        <input type="password" name="password" id="password" required value="password">
      </td>
    </tr>
  </table>

  <button type="submit">Sign up!</button>
</form>
